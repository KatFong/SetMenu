    <script>
        let keepItems = [];
        let currentMenuItems = [];

        function updateKeptItems() {
            const keptItems = document.getElementById('keptItems');
            const keptItemsList = document.getElementById('keptItemsList');
            const keptTotal = document.getElementById('keptTotal');

            if (keepItems.length > 0) {
                keptItems.style.display = 'block';
                keptItemsList.innerHTML = keepItems.map((item, index) => `
                    <label class="checkbox-label">
                        <input type="checkbox" checked onchange="removeItem(${index})">
                        ${item.name} x ${item.quantity} (æ¯ä»½ $${item.price})
                    </label>
                `).join('');
                
                const total = keepItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                keptTotal.textContent = total;
            } else {
                keptItems.style.display = 'none';
            }
        }

        async function generateMenu() {
            const budgetType = document.querySelector('input[name="budgetType"]:checked').value;
            const budgetInput = document.getElementById('budget').value;
            const people = document.getElementById('people').value;
            const notes = document.getElementById('notes').value;

            if (!budgetInput || !people) {
                alert('è«‹å¡«å¯«é ç®—å’Œé è¨ˆäººæ•¸');
                return;
            }

            const menuResult = document.getElementById('menuResult');
            menuResult.innerHTML = '';

            try {
                const totalBudget = budgetType === 'perPerson' 
                    ? budgetInput * people 
                    : budgetInput;

                const response = await fetch(
                    'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyCl78ysJGjkonNy8Ly-rpZJuB5bA2DYeJs',
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: `Generate a catering menu with the following requirements:
                                        Budget: ${totalBudget} HKD (${budgetType === 'perPerson' ? `${budgetInput} per person` : 'total'})
                                        Number of people: ${people}
                                        Special Requirements: ${notes || 'None'}
                                        
                                        Requirements:
                                        1. Suitable for catering events
                                        2. Include price and quantity for each dish
                                        3. Consider cost efficiency
                                        4. Must consider the special requirements/notes
                                        5. Ensure menu items are compatible with dietary restrictions
                                        6. Keep the budget within ${budgetType === 'perPerson' ? `${budgetInput} HKD per person` : `${totalBudget} HKD total`}
                                        
                                        Response in Chinese. Use this JSON format only:
                                        {
                                            "menu": [
                                                {
                                                    "name": "ä¸­æ–‡èœå",
                                                    "price": number,
                                                    "quantity": number,
                                                    "notes": "ç‰¹åˆ¥èªªæ˜ï¼ˆå¦‚ï¼šä¸è¾£ã€ç´ é£Ÿç­‰ï¼‰"
                                                }
                                            ],
                                            "totalPrice": number,
                                            "pricePerPerson": number,
                                            "recommendedPeople": ${people},
                                            "notes": "æ•´é«”å»ºè­°èªªæ˜ï¼ŒåŒ…å«å°æ‡‰ç‰¹åˆ¥è¦æ±‚çš„è§£é‡‹"
                                        }`
                                }]
                            }]
                        })
                    }
                );

                const data = await response.json();
                const textContent = data.candidates[0].content.parts[0].text;
                const jsonMatch = textContent.match(/\{[\s\S]*\}/);
                const menuData = JSON.parse(jsonMatch[0]);
                currentMenuItems = menuData.menu;

                menuResult.innerHTML = `
                    <h3>å»ºè­°é¤å–® (${menuData.recommendedPeople} äºº)</h3>
                    <div>
                        ${menuData.menu.map((item, index) => `
                            <label class="checkbox-label">
                                <input type="checkbox" onchange="toggleItem(${index}, this.checked)">
                                <span class="item-name">
                                    ${item.name} x ${item.quantity} (æ¯ä»½ $${item.price})
                                    ${item.notes ? `<small class="dish-note">${item.notes}</small>` : ''}
                                </span>
                            </label>
                        `).join('')}
                    </div>
                    <p>æœ¬æ¬¡å»ºè­°ç¸½é ç®—: $${menuData.totalPrice}</p>
                    <p class="menu-notes">${menuData.notes}</p>
                    <button onclick="generateMenu()" class="regenerate-btn">é‡æ–°ç”Ÿæˆ</button>
                `;

            } catch (error) {
                menuResult.innerHTML = `<p style="color: red;">ç™¼ç”ŸéŒ¯èª¤: ${error.message}</p>`;
            }
        }

        function toggleItem(index, checked) {
            if (checked && index >= 0 && index < currentMenuItems.length) {
                keepItems.push(currentMenuItems[index]);
            }
            updateKeptItems();
        }

        function removeItem(index) {
            keepItems.splice(index, 1);
            updateKeptItems();
        }

        function toggleBudgetInput() {
            const budgetType = document.querySelector('input[name="budgetType"]:checked').value;
            const budgetInput = document.getElementById('budget');
            const budgetHint = document.getElementById('budgetHint');
            const people = document.getElementById('people').value;

            if (budgetType === 'perPerson') {
                budgetInput.placeholder = 'ä¾‹å¦‚ï¼š200';
                budgetHint.textContent = 'è¼¸å…¥æ¯äººé ç®—é‡‘é¡';
                if (people) {
                    budgetHint.textContent += ` (ç¸½é ç®—å°‡ç‚º $${people * budgetInput.value || 0})`;
                }
            } else {
                budgetInput.placeholder = 'ä¾‹å¦‚ï¼š2000';
                budgetHint.textContent = 'è¼¸å…¥ç¸½é ç®—é‡‘é¡';
                if (people && budgetInput.value) {
                    budgetHint.textContent += ` (æ¯äººç´„ $${Math.round(budgetInput.value / people)})`;
                }
            }
        }

        function updateBudgetHint() {
            toggleBudgetInput();
        }

        function adjustBudget(amount) {
            const budgetInput = document.getElementById('budget');
            const currentValue = parseInt(budgetInput.value);
            const newValue = currentValue + amount;
            budgetInput.value = newValue;
        }

        function adjustPeople(amount) {
            const peopleInput = document.getElementById('people');
            const currentValue = parseInt(peopleInput.value);
            const newValue = currentValue + amount;
            peopleInput.value = newValue;
        }

        async function handleGenerateClick() {
            const btn = document.querySelector('.generate-btn');
            btn.classList.add('loading');
            
            try {
                await generateMenu();
            } finally {
                btn.classList.remove('loading');
            }
        }
    </script>
